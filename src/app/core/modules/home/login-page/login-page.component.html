<home-page-nav-bar></home-page-nav-bar>

<main class="">
    <section class="portfolio-block my-5">
        <div class="container">
            <div class="heading">
                <h2>Login</h2>
            </div>
            <div class="row">
                <form [formGroup]="loginForm">
                    <div class="mb-5 d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="user" id="loginLearnerRadio" autocomplete="off"
                                formControlName="user" value="learner" />
                            <label class="btn btn-outline-info" for="loginLearnerRadio">Learner</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="user" id="loginTeacherRadio" autocomplete="off"
                                formControlName="user" value="teacher" />
                            <label class="btn btn-outline-info" for="loginTeacherRadio">Teacher</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="loginInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control form-outline-danger" id="loginInputEmail1"
                            aria-described formControlName="email" [class.is-valid]="loginForm.get('email')?.valid"
                            [class.is-invalid]="fieldIsInvalid('email')" autocomplete="off"
                            [value]="loginForm.get('email')" />
                        <div *ngIf="fieldIsInvalid('email')" class="form-text text-danger">Email is invalid</div>
                    </div>
                    <div class="mb-3">
                        <label for="loginInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" [class.is-valid]="loginForm.get('password')?.valid"
                            [class.is-invalid]="fieldIsInvalid('password')" id="loginInputPassword1"
                            formControlName="password" autocomplete="off" [value]="loginForm.get('password')" />
                        <div *ngIf="fieldIsInvalid('password')" class="form-text text-danger">Password is invalid</div>
                    </div>

                    <div *ngIf="serverMsg" [class]="'mt-3 text-center alert alert-'+serverMsgType" type="alert">
                        {{serverMsg}}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary mt-3" (click)="login()"
                            [disabled]="loginForm.invalid">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<home-page-footer></home-page-footer>
